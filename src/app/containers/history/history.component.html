<div class="mat-elevation-z8">
  <table mat-table matSort matSortDisableClear [dataSource]="dataSource" [matSortActive]="activeSort" [matSortDirection]="activeDirection">

    <ng-container matColumnDef="id">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="userId">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> User Id </th>
      <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
    </ng-container>

    <ng-container matColumnDef="patientId">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Patient Id </th>
      <td mat-cell *matCellDef="let element"> {{element.patientId}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
    </ng-container>

    <ng-container matColumnDef="admissionTime">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Admission Time </th>
      <td mat-cell *matCellDef="let element"> {{element.admissionTime.startTime}} - {{element.admissionTime.endTime}} </td>
    </ng-container>

    <ng-container matColumnDef="departmentId">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Department </th>
      <td mat-cell *matCellDef="let element"> {{element.departmentId}} </td>
    </ng-container>

    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef> Note </th>
      <td mat-cell *matCellDef="let element"> {{element.note}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="resultsLength" [pageSizeOptions]="pageSizes"></mat-paginator>
</div>
